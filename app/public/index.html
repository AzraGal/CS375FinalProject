<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lively</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1>Welcome to Lively</h1>
    <h2>Everything you need to see your favorite artists in real life.</h2>

    <h3>Search by</h3>
    <div class="form">
        <div>
            <label for="artist">Artist</label>
            <input id="artist" type="text" name="artist">
        </div>
        <div>
            <label for="genre">Genre</label>
            <select id="genre" name="genre" size="1" multiple>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="hip-hop">Hip Hop</option>
                <option value="country">Country</option>
            </select>
        </div>
        <div>
            <label for="location">Location</label>
            <input id="location" type="text" name="location">
        </div>
    </div>
    <h3>or</h3>
    <button>Search with Spotify</button>
    <br>
    <br>
    <div id="map"> Map </div>
    <div id="cookieConsentContainer">
        <h3>We Use Cookies!</h3>
        <p>Lively uses cookies to enhance your browser experience. By accepting, you agree to let us save your search results until your cookie expires.</p>
        <button id="acceptCookieButton" class="cookieButton">Accept</button>
        <button id="declineCookieButton" class="cookieButton">Decline</button>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&v=weekly"
            defer></script>
</body>
</html>
