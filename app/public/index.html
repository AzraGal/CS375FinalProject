<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lively</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style src="style.css" type="text/css"> </style>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    
</head>
<body>
    <h1>Welcome to Lively</h1>
    <h2>Everything you need to see your favorite artists in real life.</h2>

    <h3>Search by</h3>
    <div class="form">
        <div>
            <label for="artist">Artist</label>
            <input id="artist" type="text" name="artist">
        </div>
        <div>
            <label for="genre">Genre</label>
            <select id="genre" name="genre" size="1" multiple>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="hip-hop">Hip Hop</option>
                <option value="country">Country</option>
            </select>
        </div>
        <div>
            <label for="location">Location</label>
            <input id="location" type="text" name="location">
        </div>
        <button id="submitSearchButton">Search</button>
    </div>
    <h3>or</h3>
    <!-- <button>Search with Spotify</button> -->
    <div class="container">
      <div id="login">
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <!-- <button id="loginSpotify" >Log In to Spotify</button> -->
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Id</dt><dd>{{id}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <!-- <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script> -->

    <button id='buttontopartist'>get top artists</button>
    <br>
    <br>
    <div id="map"> Map </div>
    <div id="cookieConsentContainer">
        <h3>We Use Cookies!</h3>
        <p>Lively uses cookies to enhance your browser experience. By accepting, you agree to let us save your search results until your cookie expires.</p>
        <button id="acceptCookieButton" class="cookieButton">Accept</button>
        <button id="declineCookieButton" class="cookieButton">Decline</button>
    </div>
    <script type="module" src="cookies.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="spotify.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&v=weekly"
            defer></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
              hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        // var 
        //     oauthSource = document.getElementById('oauth-template').innerHTML,
        //     oauthTemplate = Handlebars.compile(oauthSource),
        //     oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            // oauthPlaceholder.innerHTML = oauthTemplate({
            //   access_token: access_token,
            //   refresh_token: refresh_token
            // });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                    // console.log("succ", userProfileTemplate(response))
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  // $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              // $('#loggedin').hide();
          }

        }
      })();
    </script>
</body>
</html>
